services:
  - type: web
    name: aligncv-backend
    env: python
    runtime: python-3.11.9
    region: oregon
    plan: free
    buildCommand: "pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt"
    startCommand: "uvicorn backend.v2.app_v2:app_v2 --host 0.0.0.0 --port $PORT"
    healthCheckPath: /v2/health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_COLLECTION_NAME
        value: resumes
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: STORAGE_BACKEND
        value: supabase
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: False
      - key: CORS_ORIGINS
        value: '["https://aligncv.streamlit.app"]'
